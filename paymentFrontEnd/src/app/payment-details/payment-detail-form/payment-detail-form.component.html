<form novalidate>
    <input type="hidden" name="paymentDetailId"
    [value]= "service.formData.paymentDetailId"/>
    <div class="form-group">
        <label>card owner name</label>
        <input class="form-control form-control-lg" placeholder="Full name"
         name = "cardOwnerName" #cardOwnerName="ngModel"[(ngModel)]="service.formData.cardOwnerName"
         required>
    </div>
    <div class="form-group">
        <label>card number</label>
        <input class="form-control form-control-lg" placeholder="16-digit card number" 
        name = "cardNumber" #cardNumber="ngModel"[(ngModel)]="service.formData.cardNumber" required maxlength="16" minlength="16">
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label>security code</label>
            <input type="password" class="form-control form-control-lg" placeholder="security code" 
            name = "securityCode" #securityCode="ngModel"[(ngModel)]="service.formData.securityCode" required maxlength="3" minlength="3">
        </div>
        <div class="form-group col-md-6">
            <label>Valid Through</label>
            <input class="form-control form-control-lg" placeholder="MM/YY" 
            name = "expirationDate" #expirationDate="ngModel"[(ngModel)]="service.formData.expirationDate" required maxlength="5" minlength="5">
        </div>
        
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit">submit</button>
    </div>
    
    

</form>
